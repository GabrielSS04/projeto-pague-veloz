<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folha de Pagamento - PagueVeloz</title>
    <style>
        *{
    padding: 0px;
    margin: 0px;
    box-sizing: border-box;
    font-family: 'Courier New', Courier, monospace;
        }

body{
    background-image: linear-gradient(rgb(255, 255, 255), lightgray);
    background-repeat: no-repeat;
}

header{
    background-image: linear-gradient(rgb(255, 255, 255), lightgray);
    height: 15vh;
    width: 98,9vw;
    text-align: center;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.menu {
    background-color: #333;
}

.menu-list {
    list-style-type: none;
    padding: 0;
    margin: 0;
}

.menu-list li {
    display: inline-block;
}

.menu-list li button {
    display: block;
    padding: 10px 20px;
    background-color: #333;
    border: none;
    color: #fff;
    text-decoration: none;
}

.menu-list li button:hover {
    background-color: #555;
}

@media (max-width: 768px) {
    .menu-list {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .menu-list li {
        display: block;
        margin-bottom: 10px;
    }
}

@media (min-width: 769px) {
    .menu-list {
        display: block;
    }

    .menu-list li {
        display: inline-block;
    }
}

.container {
    max-width: 500px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
    text-align: center;
    color: #333;
}

h3{
    text-align: center;
    color: #333;
    margin: 20px 0 10px 0;
}

form {
    margin-top: 20px;
}

.container h2{
    margin-bottom: 60px;
    color: #333;
    font-weight: bolder;
}

label {
    display: block;
    margin-bottom: 8px;
    color: #555;
}

input[type="text"],
input[type="number"],
select,
input[type="date"] {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 16px;
}

input[type="radio"] {
    margin-right: 5px;
}

input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 15px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

input[type="submit"]:hover {
    background-color: #45a049;
}

.error-message {
    color: red;
    font-size: 14px;
}

.radio-container {
    display: flex;
    align-items: center;
}

.radio-container label {
    margin-right: 10px;
}

#dataF{
    margin-top: 20px;
}

#dataD{
    margin-top: 20px;
}

#dataAniversarioF{
    margin-bottom: 50px;
}

#dataAniversarioD{
    margin-bottom: 50px;
}

#criarF{
    display: flex;
    align-items: center;
    justify-content: center;
}

#criarD{
    display: flex;
    align-items: center;
    justify-content: center;
}

#buttonCriarF{
    width: 200px;
}

#buttonCriarD{
    width: 200px;
}

#criarDependenteId{
    display: none;
}
    </style>
</head>
<body>

    <header>
        <h1>PagueVeloz</h1>
    </header>
    <nav class="menu">
        <ul class="menu-list">
            <li><button id="createF" onclick="createF()">Criar Funcionario</button></li>
            <li><button onclick="createD()">Criar Dependente</button></li>
            <li><button>Exibir Funcionário</button></li>
            <li><button>Exibir Folha</button></li>
        </ul>
    </nav>

    <div class="container" id="criarFuncionarioId">
        <h2>Criar Funcionario</h2>
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome"><br>

        <label for="rg">RG:</label><br>
        <input type="text" id="rg" name="rg"><br>

        <label for="cpfFuncionario">CPF:</label><br>
        <input type="text" id="cpfFuncionario" name="cpf"><br>

        <label for="cargo">Cargo:</label><br>
        <select id="cargo" name="cargo">
            <option value="CEO">CEO</option>
            <option value="PRESIDENTE">Presidente</option>
            <option value="DIRETOR">Diretor</option>
            <option value="GERENTE">Gerente</option>
            <option value="SUPERVISOR">Supervisor</option>
            <option value="COORDENADOR">Coordenador</option>
            <option value="ANALISTA">Analista</option>
            <option value="ASSISTENTE">Assistente</option>
            <option value="AUXILIAR">Auxiliar</option>
            <option value="ESPECIALISTA">Especialista</option>
            <option value="CONSULTOR">Consultor</option>
            <option value="ESTAGIARIO">Estagiário</option>
        </select><br>

        <label for="funcao">Função:</label><br>
        <input type="text" id="funcao" name="funcao"><br>

        <label>Periodo:</label><br>
        <div class="radio-container">
            <input type="radio" id="matutino" name="typePeriodo" value="MATUTINO">
            <label for="matutino">Matutino</label>
        </div>
        <div class="radio-container">
            <input type="radio" id="noturno" name="typePeriodo" value="NOTURNO">
            <label for="noturno">Noturno</label><br>
        </div>

        <label>Sexo:</label><br>
        <div class="radio-container">
            <input type="radio" id="masculino" name="typeSexo" value="MASCULINO">
            <label for="masculino">Masculino</label>
        </div>
        <div class="radio-container">
            <input type="radio" id="feminino" name="typeSexo" value="FEMININO">
            <label for="feminino">Feminino</label><br>
        </div>

        <label for="dataAniversarioF" id="dataF">Data de Aniversário:</label><br>
        <input type="date" id="dataAniversarioF" name="dataAniversario"><br>

        <label for="categoriaAss">Assegurado:</label>
        <select id="categoriaAss" name="cargo">
            <option value="SEGURADO_EMPREGADO">Segurado Empregado</option>
            <option value="TRABALHADOR_AVULSO">Trabalhador Avulso</option>
            <option value="EMPREGADO_CONTRATADO">Empregado Contratado</option>
            <option value="CONTRIBUENTE_INDIVIDUAL">Contribuente Individual</option>
        </select><br>

        <h3>Endereço</h3>

        <label for="rua">Rua:</label>
        <input type="text" name="rua" id="rua">

        <label for="numero">Numero:</label>
        <input type="text" name="numero" id="numero">

        <label for="bairro">Bairro:</label>
        <input type="text" name="bairro" id="bairro">

        <label for="cidade">Cidade:</label>
        <input type="text" name="cidade" id="cidade">

        <label for="cep">CEP:</label>
        <input type="text" name="cep" id="cep">

        <div id="criarF">
            <input type="button" value="Criar" id="buttonCriarF" onclick="criarFuncionario()">
        </div>
    </div>

    <div class="container" id="criarDependenteId">
        <h2>Criar Dependente</h2>
        <form action="#">
            <label for="cpfResponsavel">CPF do Responsável:</label><br>
            <input type="text" id="cpfResponsavel" name="cpfResponsavel"><br>

            <label for="nomeDependente">Nome do Dependente:</label><br>
            <input type="text" id="nomeDependente" name="nomeDependente"><br>

            <label for="cpfDependente">CPF do Dependente:</label><br>
            <input type="text" id="cpfDependente" name="cpf"><br>

            <label for="grauDeParentesco">Grau de Parentesco:</label><br>
            <input type="text" id="grauDeParentesco" name="grauDeParentesco"><br>

            <label for="dataAniversarioD" id="dataD">Data de Aniversário:</label><br>
            <input type="date" id="dataAniversarioD" name="dataAniversario"><br>

            <div id="criarD">
                <input type="submit" value="Criar" id="buttonCriarD">
            </div>
        </form>
    </div>

    <div id="exibirFuncionarioId">
        <p id="exibir"></p>
    </div>

    <script>
        var createFuncio = document.getElementById("criarFuncionarioId");
        var createDepend = document.getElementById("criarDependenteId")

        function createF(){
            createFuncio.style.display = "block";
            createDepend.style.display = "none";
        }

        function createD(){
            createFuncio.style.display = "none";
            createDepend.style.display = "block";
        }

        function getNome(){
            var nome = document.getElementById("nome");
            if(nome){
                var value = nome.value;
                return value;
            }
            return "None";
        }

        function getRg(){
            var rg = document.getElementById("rg");
            if(rg){
                var value = rg.value;
                return value;
            }
            return "None";
        }

        function getCpf(){
            var cpf = document.getElementById("cpfFuncionario");
            if(cpf){
                var value = cpf.value;
                return value;
            }
            return "None";
        }

        function getCargo(){
            var cargo = document.getElementById("cargo");
            if(cargo){
                var value = cargo.value;
                return value;
            }
            return "AUXILIAR";
        }

        function getFuncao(){
            var funcao = document.getElementById("funcao");
            if(funcao){
                var value = funcao.value;
                return value;
            }
            return "None";
        }

        function getPeriodo(){
            var radioButtons = document.querySelectorAll('input[type="radio"][name="typePeriodo"]');

            for (var i = 0; i < radioButtons.length; i++) {
                var radioButton = radioButtons[i];
                if (radioButton.checked) {
                    var selectedRadioValue = radioButton.value;
                    return selectedRadioValue;
                    break;
                }
            }
            return "MATUTINO";
        }

        function getSexo(){
            var radioButtons = document.querySelectorAll('input[type="radio"][name="typeSexo"]');

            for (var i = 0; i < radioButtons.length; i++) {
                var radioButton = radioButtons[i];
                if (radioButton.checked) {
                    var selectedRadioValue = radioButton.value;
                    return selectedRadioValue;
                    break;
                }
            }
            return "MASCULINO";
        }

        function getDateF(){
            var dataAniversario = document.getElementById("dataAniversarioF");
            if(dataAniversario){
                var value = dataAniversario.value;
                return value;
            }
            return "None";
        }

        function getAssegurado(){
            var categoriaAss = document.getElementById("categoriaAss");
            if(categoriaAss){
                var value = categoriaAss.value;
                return value;
            }
            return "EMPREGADO_CONTRATADO";
        }

        //endereço

        function getRua(){
            var rua = document.getElementById("rua");
            if(rua){
                var value = rua.value;
                return value;
            }
            return "None";
        }

        function getNumero(){
            var numero = document.getElementById("numero");
            if(numero){
                var value = numero.value;
                return value;
            }
            return "None";
        }

        function getBairro(){
            var bairro = document.getElementById("bairro");
            if(bairro){
                var value = bairro.value;
                return value;
            }
            return "None";
        }

        function getCidade(){
            var cidade = document.getElementById("cidade");
            if(cidade){
                var value = cidade.value;
                return value;
            }
            return "None";
        }

        function getCep(){
            var cep = document.getElementById("cep");
            if(cep){
                var value = cep.value;
                return value;
            }
            return "None";
        }

        function limparInputs(){
            var radioInputs = document.querySelectorAll('input[type="radio"]');
            radioInputs.forEach(function(input) {
                input.checked = false;
            });
            document.getElementById("nome").value = "";
            document.getElementById("rg").value = "";
            document.getElementById("cpfFuncionario").value = "";
            document.getElementById("cargo").value = "";
            document.getElementById("funcao").value = "";
            document.getElementById("dataAniversarioF").value = "";
            document.getElementById("categoriaAss").value = "";
            document.getElementById("rua").value = "";
            document.getElementById("numero").value = "";
            document.getElementById("bairro").value = "";
            document.getElementById("cidade").value = "";
            document.getElementById("cep").value = "";
        }

        function criarJson(){
             var json = {
                "nome": getNome(),
                "rg": getRg(),
                "cpf": getCpf(),
                "typeCargo": getCargo(),
                "funcao": getFuncao(),
                "typePeriodo": getPeriodo(),
                "typeSexo": getSexo(),
                "dataAniversario": getDateF(),
                "endereco": {
                    "rua": getRua(),
                    "numero": getNumero(),
                    "bairro": getBairro(),
                    "cidade": getCidade(),
                    "cep": getCep()
                },
                "typeCategoriaSegurados": getAssegurado(),
            }

            return json;
        }

        function criarFuncionario(){

            var url = "http://localhost:8080/api/v1/created"

            var json = criarJson();

            console.log(json);

            fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(json)
            })
            .then(response => {
                if (response.status == 201) {
                    return response.json();
                }else{
                    throw new Error('Erro ao acessar a API: ' + response.status);
                }
            })
            .then(data => {
                limparInputs();
                alert("Funcionario Criado!");
                console.log(data);
            })
            .catch(error => {
                console.error('Erro de requisição:', error);
                alert("Não foi possivel criar o funcionario, Revise os dados inseridos e tente novamente!");
            });
        }
    </script>
    
</body>
</html>
